<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">

      <div class="logo" style="background-image:url('./images/header__logo.svg');"></div>

    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar" style="background-image:url('./images/profile__avatar.jpg');"></div>

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="button button_type_add" aria-label="Добавить фото"></button>

      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <article class="popup" id="popupProfile">

    <div class="popup__container">
      <form class="form form_type_edit-profile" method="POST" name="editProfileForm" novalidate>
        <h3 class="form__heading">Редактировать профиль</h3>

        <section class="form__section">
          <input class="form__item form__item_element_name" type="text" name="name" id="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="form__item-error" id="name-error"></span>
        </section>

        <section class="form__section">
          <input class="form__item form__item_element_job" type="text" name="job" id="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="form__item-error" id="job-error"></span>
        </section>

        <button class="form__submit-button" type="submit">Сохранить</button>
        <button class="button button_type_close" type="reset" aria-label="Закрыть"></button>
      </form>
    </div>

  </article>

  <artticle class="popup" id="popupCard">

    <div class="popup__container">

      <form class="form form_type_add-card" method="POST" name="addCardForm" novalidate>
        <h3 class="form__heading">Новое место</h3>

        <section class="form__section">
          <input class="form__item form__item_element_name" type="text" name="name" id="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="form__item-error" id="name-error"></span>
        </section>

        <section class="form__section">
          <input class="form__item form__item_element_image-link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span class="form__item-error" id="link-error"></span>
        </section>

        <button class="form__submit-button" type="submit">Создать</button>
        <button class="button button_type_close" type="reset" aria-label="Закрыть"></button>
      </form>
    </div>

  </artticle>

  <artticle class="popup" id="popupImagePrevie">

    <div class="popup__container">
      <figure class="figure">
        <figcaption class="figure__figcaption">
          <img class="figure__image" src="#" alt="шаблон">
          <p class="figure__caption"></p>
        </figcaption>
        <button class="button button_type_close" type="reset" aria-label="Закрыть"></button>
      </figure>
    </div>

  </artticle>

  <template class='template__card'>

    <li class="card">
      <img class="card__image" src="#" alt="шаблон">
      <div class="card__content">
        <h2 class="card__heading"></h2>
        <button type="button" class="button button_type_like" aria-label="Лайк"></button>
        <button  type="button" class="button button_type_delete" aria-label="Удалить карточку"></button>
      </div>
    </li>

  </template>

  <script type="module" src="./pages/index.js"></script>

</body>

</html>
