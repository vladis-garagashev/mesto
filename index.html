<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <div class="page__container">

    <header class="header">

      <div class="logo" style="background-image:url('./images/header__logo.svg');"></div>

    </header>

    <main class="content">

      <section class="profile">
        <div class="profile__avatar" style="background-image:url('./images/profile__avatar.jpg');"></div>

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="button button_type_add" aria-label="Добавить фото"></button>

      </section>

      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">

      <form class="form" method="POST" name="editProfileForm">
        <h3 class="form__heading"> Редактировать профиль</h3>
        <input class="form__item form__item_element_name" type="text" name="name" placeholder="Имя" required>
        <input class="form__item form__item_element_job" type="text" name="about" placeholder="О себе" required>
        <button class="form__button form__button_type_submit" type="submit">Сохранить</button>
        <button class="form__button form__button_type_close" type="reset" aria-label="Закрыть форму"></button>
      </form>

    </div>
  </div>

  <template class='template-card'>
    <li class="card">
      <div class="card__image"></div>
      <div class="card__content">
        <h2 class="card__heading"></h2>
        <button type="button" class="button button_type_like" aria-label="Лайк"></button>
      </div>
      <button  type="button" class="button button_type_delete" aria-label="Удалить карточку"></button>
    </li>

  </template>

  <script src="./scripts/main.js"></script>

</body>

</html>
