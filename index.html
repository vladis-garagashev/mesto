<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">

      <img src="./images/header__logo.svg" alt="Логотип" class="logo">

    </header>

    <main class="content">

      <section class="profile">

        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">

        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="button button_type_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button type="button" class="button button_type_add" aria-label="Добавить фото"></button>

      </section>

      <section class="cards">
        <ul class="cards__list">

          <li class="card">
            <img src="./images/card__image-1.jpg" alt="Карачаевск" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Карачаевск</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Гора Эльбрус</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Домбай</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

          <li class="card">
            <img src="./images/card__image-1.jpg" alt="Карачаево-Черкесия" class="card__image">
            <div class="card__content">
              <h2 class="card__heading">Карачаево-Черкесия</h2>
              <button type="button" class="button button_type_like" aria-label="Лайк"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <div class="popup">
    <div class="popup__container">

      <form class="form" method="POST" name="editProfileForm">
        <h3 class="form__heading"> Редактировать профиль</h3>
        <input class="form__item form__item__element_name" type="text" name="name" placeholder="Имя" required>
        <input class="form__item form__item__element_job" type="text" name="about" placeholder="О себе" required>
        <button class="form__button form__button_type_submit" type="submit">Сохранить</button>
        <button class="form__button form__button_type_close" type="reset" aria-label="Закрыть форму"></button>
      </form>

    </div>
  </div>

  <script src="./scripts/main.js"></script>

</body>

</html>
