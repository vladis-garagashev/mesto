<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="root">

  <div class="page">

    <header class="header">

      <img src="./images/header__logo.svg" alt="Логотип" class="logo">

    </header>

    <main class="content">

      <section class="profile">

        <img src="./images/profile__avatar.jpg" alt="Аватар профиля" class="profile__avatar">

        <div class="profile__info">
          <p class="profile__name">Жак-Ив Кусто</p>
          <button type="button" class="button button_type_edit" aria-label="Редактировать профиль"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>

        <button class="button button_type_add" aria-label="Добавить фото"></button>

      </section>

      <section class="cards">

        <div class="card">
          <img src="./images/card__image-1.jpg" alt="Карачаевск" class="card__image">
          <div class="card__content">
            <p class="card__heading">Карачаевск</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__content">
            <p class="card__heading">Гора Эльбрус</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
          <div class="card__content">
            <p class="card__heading">Домбай</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__content">
            <p class="card__heading">Гора Эльбрус</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
          <div class="card__content">
            <p class="card__heading">Домбай</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-1.jpg" alt="Карачаево-Черкесия" class="card__image">
          <div class="card__content">
            <p class="card__heading">Карачаево-Черкесия</p>
            <button class="button button_type_like"></button>
          </div>
        </div>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <section class="popup">

    <form class="form">
      <h1 class="form__heading"> Редактировать профиль</h1>
      <input class="form__item form__item_el_name" type="text" name="name" id="name" placeholder="Ваше имя" required>
      <input class="form__item form__item_el_job" type="text" name="about" id="about" placeholder="Немного о себе"
        required>
      <input class="form__button form__button_type_submit" type="submit" value="Сохранить">
      <button class="form__button form__button_type_close" type="button" aria-label="Закрыть форму"></button>
    </form>

  </section>

  <script src="./scripts/main.js"></script>

</body>

</html>
