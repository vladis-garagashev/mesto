<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/header__logo.svg" alt="Логотип" class="header__logo">

    <main class="content">

          <p class="profile__proff">Исследователь океана</p>
        </div>
        <button class="button button_type_add">
          <img class="button__add-image" src="./images/add-button.svg" alt="">
        </button>
      </section>

      <section class="cards">
        <div class="card">
          <img src="./images/card__image-1.jpg" alt="Карачаевск" class="card__image">
          <div class="card__content">
            <p class="card__heading">Карачаевск</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__content">
            <p class="card__heading">Гора Эльбрус</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
          <div class="card__content">
            <p class="card__heading">Домбай</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-2.jpg" alt="Гора Эльбрус" class="card__image">
          <div class="card__content">
            <p class="card__heading">Гора Эльбрус</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-3.jpg" alt="Домбай" class="card__image">
          <div class="card__content">
            <p class="card__heading">Домбай</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

        <div class="card">
          <img src="./images/card__image-1.jpg" alt="Карачаево-Черкесия" class="card__image">
          <div class="card__content">
            <p class="card__heading">Карачаево-Черкесия</p>
            <img src="./images/like-icon.svg" alt="Лайк" class="card__like-icon">
          </div>
        </div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

</html>
